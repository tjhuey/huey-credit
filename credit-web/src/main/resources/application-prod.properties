#修改tomcat的默认的端口号，将8080改为8889
server.port=8889

##@value注解值
#username=huey
#redis.ip=192.168.85.129
#redis.port=6390


#sql日志 其中logging.level.com.你的Mapper/dao=日志等级
logging.level.com.hexin=debug

## 数据源配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/temp?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
## 设置项目根路径 默认是/
server.context-path=/huey-credit
## Mybatis 配置
#mybatis.typeAliasesPackage=org.tjhuey.user.bean
mybatis.mapperLocations=classpath*:/mybatis/**/*.xml

## Freemarker 配置
## 文件配置路径
spring.freemarker.template-loader-path=classpath:/web/
spring.freemarker.settings.template_update_delay=0
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl
#spring.freemarker.suffix=.html
